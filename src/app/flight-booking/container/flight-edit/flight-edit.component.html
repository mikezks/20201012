<div class="card">

  <div class="header">
      <h2 class="title">Flight Edit</h2>
  </div>

  <div class="content">
    <p>ID: {{ id }}</p>
    <p>Show Details: {{ showDetails }}</p>

    <form [formGroup]="editForm">
      <div class="form-group">
        <label>Id:</label>
        <input formControlName="id" class="form-control">
      </div>

      <div class="form-group">
        <label>From:</label>
        <input formControlName="from" class="form-control">
      </div>

      <div
        *ngIf="editForm.controls['from'].invalid"
        class="alert alert-danger">
        Input "From" is currently invalid.
      </div>
      <div
        *ngIf="editForm.controls['from'].hasError('required')"
        class="alert alert-danger">
        Input "From" is a mandatory field. Please enter a value.
      </div>

      <div class="form-group">
        <label>To:</label>
        <input formControlName="to" class="form-control">
      </div>

      <div
        *ngIf="editForm.controls['to'].invalid"
        class="alert alert-danger">
        Input "To" is currently invalid.
      </div>
      <div
        *ngIf="editForm.controls['to'].hasError('required')"
        class="alert alert-danger">
        Input "To" is a mandatory field. Please enter a value.
      </div>

      <div class="form-group">
        <label>Date:</label>
        <input formControlName="date" class="form-control">
      </div>

      <div class="form-group">
        <button (click)="update()" class="btn btn-default">Update</button>
      </div>

      <div class="form-group">
        <button (click)="save()" class="btn btn-default">Save</button>
      </div>

    </form>

  </div>
</div>
